<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<center>
		<table border="4">
			<thead>
				<tr>
					<th class="A">First Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th class="B">Last Name</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th class="C">Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th class="D">Age</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th class="E">First Name</th>
					<th class="F">Last Name</th>
					<th class="G">Email</th>
					<th class="H">Age</th>
				</tr>
			</thead>
		</table>
	</center>
<script src="main.js">
    
</script>
</body>
</html>
